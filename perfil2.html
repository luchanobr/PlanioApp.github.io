<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planio - Creacion de perfil - Paso 2 de 3</title>
		<script src="perfiles.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header class="d-flex align-content-center">
			<button
				class="btn-icon"
				aria-label="volver a la pagina anterior"
				id="volver"
			>
				<i class="fas fa-arrow-left" aria-hidden="true"></i>
			</button>

			<p class="perfil flex-grow text-center">Creación del perfil</p>
		</header>
		<main>
			<h1 class="text-center">Tipo de alimentación</h1>
			<p class="text-center px-1">
				Seleccioná el/los tipos de alimentación que querés seguir.
			</p>
			<form action="">
				<fieldset>
					<legend class="display-none">Para el lector?</legend>

					<div class="d-flex justify-content-spaceEvenly flex-wrap">
						<div class="checkbox-item">
							<input type="checkbox" id="Vegana" class="checkbox" />
							<label for="Vegana" class="input-label">Vegana</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="Vegetariana" class="checkbox" />
							<label for="Vegetariana" class="input-label">Vegetariana</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="Lactosa" class="checkbox" />
							<label for="Lactosa" class="input-label">Sin Lactosa</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="tacc" class="checkbox" />
							<label for="tacc" class="input-label">Sin TACC</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="soja" class="checkbox" />
							<label for="soja" class="input-label">Sin soja</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="calorias" class="checkbox" />
							<label for="calorias" class="input-label">Bajas Calorias</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="proteica" class="checkbox" />
							<label for="proteica" class="input-label">Protéica</label>
						</div>
						<div class="checkbox-item">
							<input type="checkbox" id="cetogenica" class="checkbox" />
							<label for="cetogenica" class="input-label">Cetogénica</label>
						</div>
					</div>
				</fieldset>
				<input type="submit" value="Comenzar" class="btn" id="perfil2Button" />
			</form>
		</main>
	</body>
</html>
