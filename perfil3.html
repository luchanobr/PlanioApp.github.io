<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planio - Creacion de perfil - Paso 3 de 3</title>
		<script src="swipe.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header class="d-flex align-content-center">
			<button
				class="btn-icon"
				aria-label="volver a la pagina anterior"
				id="volver"
			>
				<i class="fas fa-arrow-left"></i>
			</button>

			<p class="perfil flex-grow text-center">Creación del perfil</p>
		</header>

		<main>
			<h1 class="text-center">Preferencias</h1>
			<p class="text-center px-1">
				Armaremos un plan de comidas en base a tus elecciones. Luego podrás
				modificarlo.
			</p>

			<div class="swipe-container" id="swipe"></div>

			<div class="d-flex justify-content-spaceEvenly mt-1">
				<button
					class="btn-icon white bg-red px-1"
					id="rechazar"
					aria-label="rechazar"
				>
					<i class="far fa-times fa-lg"></i>
				</button>
				<button
					class="btn-icon white bg-brand px-1"
					id="aceptar"
					aria-label="aceptar"
				>
					<i class="far fa-check fa-lg"></i>
				</button>
			</div>
			<button class="btn mt-1" id="continuar">Continuar</button>
		</main>
	</body>
</html>
