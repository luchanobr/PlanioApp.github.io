<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planio - Creacion de perfil - Paso 1 de 3</title>
		<script src="perfiles.bundle.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
	</head>
	<body>
		<header class="d-flex align-content-center">
			<button
				class="btn-icon black"
				aria-label="volver a la pagina anterior"
				id="volver"
			>
				<i class="fas fa-times" aria-hidden="true"></i>
			</button>

			<p class="perfil flex-grow text-center">Creación del perfil</p>
		</header>
		<main>
			<h1 class="text-center">Presupuesto semanal</h1>
			<p class="text-center px-1">
				Especificar el presupuesto aproximado semanal que utilizás para
				alimentos
			</p>

			<form action="">
				<fieldset>
					<legend class="sr-only"></legend>
					<div
						class="d-flex justify-content-center flex-column w100 align-content-center flex-wrap"
					>
						<div
							class="d-flex justify-content-center flex-column w80 align-content-center flex-basic-fill"
						>
							<input
								type="radio"
								class="radio"
								name="presupuesto"
								class="radio"
								id="alto"
							/>
							<label for="alto" class="radio-label">Alto</label>
							<span class="text-help">de $1500 a $2500</span>
						</div>
						<div
							class="d-flex justify-content-center flex-column w80 align-content-center flex-basic-fill"
						>
							<input
								type="radio"
								class="radio"
								name="presupuesto"
								class="radio"
								id="medio"
							/>
							<label for="medio" class="radio-label">Medio</label>
							<span class="text-help">de $1000 a $1500</span>
						</div>
						<div
							class="d-flex justify-content-center flex-column w80 align-content-center flex-basic-fill"
						>
							<input
								type="radio"
								class="radio"
								name="presupuesto"
								class="radio"
								id="bajo"
							/>
							<label for="bajo" class="radio-label">Bajo</label>
							<span class="text-help">de $500 a $1000</span>
						</div>
					</div>
				</fieldset>

				<input type="submit" value="Comenzar" class="btn" id="perfil1Button" />
			</form>
		</main>
	</body>
</html>
